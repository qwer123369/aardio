<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>std library</title>
    <link rel="icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../js/prism.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/prism-monokai.css" />
</head>

<body class="language-aardio line-numbers">
    <script type="text/javascript">
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) { return pair[1]; }
        }
        return (false);
    }

    var lib = getQueryVariable("lib");
    document.title = lib + " library";
    document.write('<pre data-src="' + lib + '.aardio"></pre>');
    </script>
</body>

</html>
