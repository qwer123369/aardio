_path = "~\key.txt"
var text = /*

var api = http.api("http://eu.httpbin.org/?{0}={1}","GET")
 
// 附加到所有请求URL的默认参数
http.extraUrlParameters = {
    j = 1;
    c = 3;
    path_column = 1
}
 
var file = io.open(_path)
while( var line = file.read() ) {
    var ret = api.search[line]()
    console.log( http.lastRequestMethod, http.ok(), http.lastRequestUrl )
}

// 关闭文件流移除文件
file.close()
io.remove( _path )
 
console.pause(true);
