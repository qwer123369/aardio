<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AArdio Document</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="_media/themes/dark.css">
  <link rel="stylesheet" href="_media/themes/prism-monokai.css">
</head>
<body>
  <div id="app">loading...</div>
  <script>
    window.$docsify = {
        coverpage: false,
        onlyCover: false,
        markdown: {
            renderer: {
                /* Change code block rendering. Add line-numbers class.*/
                code: function (code, lang) {
                    let cc = document.createElement('code');
                    cc.textContent = code;
                    cc.setAttribute('class', 'language-' + lang);
                    return '<pre data-lang="' + lang + '" class="line-numbers">' + cc.outerHTML + '</pre>';
                }
            }
        },
        plugins: [
          function (hook, vm) {
              hook.doneEach(function (html) {                
                Prism.highlightAll();
              })
          }
      ]
    }
  </script>
  <script src="_media/docsify.min.js"></script>
  <script src="_media/components/prism-aardio.js"></script>
  <script src="_media/plugins/prism-line-numbers.min.js"></script>
</body>
</html>
